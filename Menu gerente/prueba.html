<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta azul y amarilla con fondo rojo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" placeholder="Ingrese el nombre del producto">

        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen">

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título del producto">

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" placeholder="Ingrese la descripción del producto"></textarea>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" placeholder="Ingrese el precio del producto">

        <button type="submit">Guardar</button>
    </div>
</body>
</html>
