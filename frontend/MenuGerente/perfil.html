<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil</title>
    <link rel="stylesheet" type="text/css" href="perfil.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"
        integrity="sha512-nqIFZC8560+CqHgXKez61MI0f9XSTKLkm0zFVm/99Wt0jSTZ7yeeYwbzyl0SGn/s8Mulbdw+ScCG41hmO2+FKw=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <header>
            <nav>
                <button class="atras" @click="goBack">Atr치s</button>
            </nav>
        </header>
        <section class="seccion-perfil-usuario">
            <div class="perfil-usuario-header">
                <div class="perfil-usuario-portada">
                    <div class="perfil-usuario-avatar">
                        <img src="https://static.vecteezy.com/system/resources/previews/002/387/693/non_2x/user-profile-icon-free-vector.jpg" alt="img-avatar">
                        
                    </div>
                </div>
            </div>
            <div class="perfil-usuario-body">
                <div class="perfil-usuario-bio">
                    <h3 class="titulo">{{ userData.nombre }}</h3>
                    <p class="texto">{{ userData.descripcion }}</p>
                </div>
                <div class="perfil-usuario-footer">
                    <ul class="lista-datos">
                        <li>Cargo: {{ userData.cargo }}</li>
                        <li>Usuario: {{ userData.usuario }}</li>
                        <li>C칩digo: {{ userData.codigo }}</li>
                        <li>Correo electr칩nico: {{ userData.correo }}</li>
                    </ul>
                </div>
                <div class="redes-sociales">
                    <a :href="userData.facebook" class="boton-redes facebook fab fa-facebook-f"><i class="icon-facebook"></i></a>
                    <a :href="userData.twitter" class="boton-redes twitter fab fa-twitter"><i class="icon-twitter"></i></a>
                    <a :href="userData.instagram" class="boton-redes instagram fab fa-instagram"><i class="icon-instagram"></i></a>
                </div>
            </div>
        </section>
    </div>

    <script>
        let url = 'http://localhost:4000/users'; 
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data() {
                return {
                    userData: {
                        avatar: '',
                        nombre: '',
                        descripcion: '',
                        cargo: '',
                        usuario: '',
                        codigo: '',
                        correo: '',
                        facebook: '',
                        twitter: '',
                        instagram: ''
                    }
                };
            },
            created() {
                this.fetchUserData();
            },
            methods: {
                goBack() {
                    window.location.href = 'menuGerente1.html';
                },
                fetchUserData() {
                    axios.get(url)
                        .then(response => {
                            this.userData = response.data;
                        })
                        .catch(error => {
                            console.error('Error fetching user data:', error);
                        });
                }
            }
        });
    </script>

    <script>
        let tiempoInactividad = 100000;
        let temporizador;

        function reiniciarTemporizador() {
            clearTimeout(temporizador);
            temporizador = setTimeout(() => {
                alert("Tu sesi칩n ha expirado por inactividad.");
                window.location.href = '../login/loginGerentesTrabajadores/login.html';
            }, tiempoInactividad);
        }

        window.onload = reiniciarTemporizador;
        window.onmousemove = reiniciarTemporizador;
        window.onmousedown = reiniciarTemporizador;
        window.ontouchstart = reiniciarTemporizador;
        window.onclick = reiniciarTemporizador;
        window.onkeypress = reiniciarTemporizador;
    </script>
</body>

</html>
