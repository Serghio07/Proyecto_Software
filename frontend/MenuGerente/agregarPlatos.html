<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <div id="app">
    <header id="header">

      <button class="atras" onclick="window.location.href = 'menuGerente1.html';">Atr√°s</button>
      <h1>Agregar Platos</h1>
    </header>

    <div class="contanier">

      <form id="form-validacion" novalidate>
        <div class="tabla">
          <span>Titulo</span>
          <input id="name" type="text" placeholder="Ingrese el nombre del plato" required>
          <small>Por favor Ingrese el nombre del plato</small>
        </div>
        <div class="tabla">
          <span>Descripcion</span>
          <input id="desc" type="text" placeholder="Descripcion del plato" required>
          <small>Por favor Ingrese la descripcion del plato</small>
        </div>
        
        <div class="tabla">
          <span>Tipo de plato</span>
          <input id="tip" type="text" placeholder="Descripcion del plato" required>
        </div>
        <div class="tabla">
          <span>Precio</span>
          <input type="number" id="prec" value="0">
        </div>
        <div class="button">
          <input type="button" @click="saveUser" value="Agregar Producto">
        </div>


      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"
    integrity="sha512-nqIFZC8560+CqHgXKez61MI0f9XSTKLkm0zFVm/99Wt0jSTZ7yeeYwbzyl0SGn/s8Mulbdw+ScCG41hmO2+FKw=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.all.min.js"></script>



  <script>
    let url = 'http://localhost:4000/comidas';
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          comidas: [],
          dialog: false,
          operacion: '',
          comida: {
            id: null,
            nombre: '',
            descripcion: '',
            precio: '',
            tipocomida_id: ''
          }
        }
      },
      created() {
        this.mostrar()
      },
      methods: {
        mostrar: function () {
          axios.get(url)
            .then(response => {
              this.userss = response.data;
            })
        },
        openDialog(user) {
          this.operacion = 'editar';
          this.users = Object.assign({}, user);
          this.dialog = true;
        },
        openDialog2() {
          
          this.dialog = true;
        },
        closeDialog() {
          this.dialog = false;

        },
        saveUser() {
          this.operacion = 'crear';
          if (this.operacion === 'editar') {
            this.editar();
          } else {
            this.crear();
          }
          this.closeDialog();
        },
        crear: function () {
          let parametros = {
            nombre: this.comida.nombre,
            descripcion: this.comida.descripcion,
            precio: this.comida.precio,
            tipocomida_id: this.comida.tipocomida_id,
          };
          axios.post(url, parametros)
            .then(response => {
              this.mostrar();
            });
        },
      }
    });
  </script>
</body>

</html>
