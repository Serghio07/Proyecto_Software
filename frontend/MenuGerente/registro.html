<!DOCTYPE html>
<html lang="es">
<head>
    <div id = "app">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Ventas</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <header id="header">

        <button class="atras" onclick="window.location.href = 'menuGerente1.html';">Atrás</button>
        <h1>Mis Ventas</h1>
    </header>
    <div class="container">
        

        <div class="ventas-dia">
            <h2>Ventas del Día: <span id="fecha-dia"></span></h2>
            <ul>
                <li>Plato 1: <span id="plato1-dia"></span></li>
                <li>Plato 2: <span id="plato2-dia"></span></li>
                <li>Plato 3: <span id="plato3-dia"></span></li>
                <li>Refresco 1: <span id="refresco1-dia"></span></li>
                <li>Total: <span id="total-dia"></span></li>
            </ul>
        </div>

        <div class="ventas-mes">
            <h2>Ventas Mensuales</h2>
            <ul>
                <li>Plato más vendido: <span id="plato-mas-vendido"></span></li>
                <li>Plato menos vendido: <span id="plato-menos-vendido"></span></li>
                <li>Refresco más vendido: <span id="refresco-mas-vendido"></span></li>
                <li>Refresco menos vendido: <span id="refresco-menos-vendido"></span></li>
                <li>Total: <span id="total-mes"></span></li>
                <li>Ganancias Mensuales: <span id="ganancias-mensuales"></span></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"
    integrity="sha512-nqIFZC8560+CqHgXKez61MI0f9XSTKLkm0zFVm/99Wt0jSTZ7yeeYwbzyl0SGn/s8Mulbdw+ScCG41hmO2+FKw=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.all.min.js"></script>

  <script>
    let url = 'http://localhost:4000/reservas';
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          reservas: [],
          dialog: false,
          operacion: '',
          reserva: {
            id: null,
            mesaBol: '',
            nro_mesa: '',
            
          }
        }
      },
      created() {
        this.mostrar()
      },
      methods: {
        mostrar: function () {
          axios.get(url)
            .then(response => {
              this.reservas = response.data;
            })
        },
        openDialog(user) {
          this.operacion = 'editar';
          this.reserva = Object.assign({}, user);
          this.dialog = true;
        },
        openDialog2() {
          this.operacion = 'crear';
          this.dialog = true;
        },
        closeDialog() {
          this.dialog = false;
          
        },
        saveUser() {
          if (this.operacion === 'editar') {
            this.editar();
          } else {
            this.crear();
          }
          this.closeDialog();
        },
        crear: function () {
          let parametros = {
            mesaBol: '',
            nro_mesa: '',
          };
          axios.post(url, parametros)
            .then(response => {
              this.mostrar();
            });
        },
        editar: function () {
          let parametros = {
            mesaBol: '',
            nro_mesa: '',
          };
          axios.put(url + "/" + this.users.id, parametros)
            .then(response => {
              this.mostrar();
            })
            .catch(error => {
              console.log(error);
            });
        },
        borrar: function (id) {
          Swal.fire({
            title: '¿Confirma eliminar el registro?',
            confirmButtonText: 'Confirmar',
            showCancelButton: true,
          }).then((result) => {
            if (result.isConfirmed) {
              axios.delete(url + "/" + id)
                .then(response => {
                  this.mostrar();
                });
              Swal.fire('¡Eliminado!', '', 'success')
            }
          });
        },
      }
    });
  </script>   
</body>
</html>
