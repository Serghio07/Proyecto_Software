<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Ordenes</title>
    <link rel="stylesheet" href="registro.css">
    <style>
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #35853f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href = 'menuGerente1.html';">Atr√°s</button>
    <div id="app">
        <header id="header">
            <h1>Detalles de Ordenes</h1>
        </header>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>ID Orden</th>
                        <th>Nombre de la Comida</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="order in orderDetails" :key="order.order_id">
                        <td>{{ order.order_id }}</td>
                        <td>{{ order.fecha }}</td>
                        <td>{{ order.total }}</td>
                        <td>{{ order.usuario_id }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js" integrity="sha512-nqIFZC8560+CqHgXKez61MI0f9XSTKLkm0zFVm/99Wt0jSTZ7yeeYwbzyl0SGn/s8Mulbdw+ScCG41hmO2+FKw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.all.min.js"></script>

    <script>
        let urlOrderDetails = 'http://localhost:4000/order-details';
        new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          urlOrderDetails: [],
          dialog: false,
          operacion: '',
          ordenes: {
            id: null,
            nombre: '',
            correo: '',
            contrasena: '',
            tipo: '',
          }
        }
      },
    });
    </script>
</body>
</html>
