<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liz To Eat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container yellow">
        <div class="sidebar">
            <!-- Contenido de la barra lateral -->
        </div>
        <div class="content">
            <div class="mini-rectangulo">
                <img src="imagenes/pollo.jpg" alt="Nombre del Plato 1" class="plato-imagen">
                <div class="plato-info">
                    <h3>Pollo Frito</h3>
                    <p>Porción de papas, arroz junto a 1/8 de pollo acompañado de salsas</p>
                    <button class="pedido-btn">Hacer Pedido</button>
                    <p class="plato-precio">Precio: 15 Bs</p> <!-- Modificación del precio -->
                </div>
            </div>
            <div class="mini-rectangulo">
                <img src="imagenes/burguer.jpg" alt="Nombre del Plato 2" class="plato-imagen">
                <div class="plato-info">
                    <h3>Hamburguesa</h3>
                    <p>Hamburguesa simple con jamon, queso y vegetales. Incluye papas fritas</p>
                    <button class="pedido-btn">Hacer Pedido</button>
                    <p class="plato-precio">Precio: 19 Bs</p> <!-- Modificación del precio -->
                </div>
            </div>
            <div class="mini-rectangulo">
                <img src="imagenes/salchichon.jpg" alt="Nombre del Plato 2" class="plato-imagen">
                <div class="plato-info">
                    <h3>Hot Dog</h3>
                    <p>Hot Dog de 30 cm de largo con salsas, toppings que desee disponibles</p>
                    <button class="pedido-btn">Hacer Pedido</button>
                    <p class="plato-precio">Precio: 15 Bs</p> <!-- Modificación del precio -->
                </div>
            </div>
            
            <!-- Agrega más mini rectángulos según sea necesario -->
        </div>
    </div>
    <!-- Otros contenedores -->
    <div class="container green">
        <!-- añadir despues -->
    </div>
    <div class="container blue">
        <!-- añadir despues -->
    </div>
    <script src="platillos.js"></script>
</body>
</html>
