<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Restaurante Liz</title>
    <link rel="stylesheet" href="crear_cuenta.css">
    <style>
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #35853f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href = '../loginUsuarios/login.html';">Atrás</button>
    <div id="app" class="signup-page">
        <div class="signup-container">
            <div class="signup-left">
                <img src="icono_crearCuenta.png" alt="Crear Cuenta" class="signup-icon">
            </div>
            <div class="signup-right">
                <header>
                    <h1>Crear Cuenta</h1>
                </header>
                <main>
                    <form class="signup-form">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" placeholder="Correo Electrónico" required>

                        <label for="username">Usuario:</label>
                        <input type="text" id="username" placeholder="Usuario" required>

                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" placeholder="Contraseña" required>

                        <label for="show-password">Mostrar contraseña:</label>
                        <input type="checkbox" id="show-password">

                        <small id="password-hint" class="form-hint">La contraseña debe tener al menos 8 caracteres, incluyendo al menos una mayúscula, una minúscula, un número y un carácter especial.</small>

                        <button type="submit" @click="crear()" id="signup-btn">Crear Cuenta</button>
                    </form>
                    <div id="message"></div>
                </main>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <!-- Eliminado el botón de cierre -->
            <img src="icono_bien.webp" alt="Éxito" class="modal-icon">
            <p>¡Cuenta creada exitosamente!</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js" integrity="sha512-nqIFZC8560+CqHgXKez61MI0f9XSTKLkm0zFVm/99Wt0jSTZ7yeeYwbzyl0SGn/s8Mulbdw+ScCG41hmO2+FKw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.all.min.js"></script>
    <script src="crear_cuenta.js"></script>
</body>
</html>
