<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Restaurante Liz</title>
    <link rel="stylesheet" href="crear_cuenta.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crear Cuenta</h1>
        </header>
        <main>
            <form class="signup-form">
                <label for="username"><b>Usuario:</b></label>
                <input type="text" id="username" placeholder="Usuario">
                <small id="username-hint" class="form-hint">Ingrese un nombre adecuado para su usuario.</small>
                
                <label for="email"><b>Correo Electrónico:</b></label>
                <input type="email" id="email" placeholder="Correo Electrónico">
                <small id="email-hint" class="form-hint">El correo debe tener la terminación '@usuario.com'.</small>
                
                <label for="password"><b>Contraseña:</b></label>
                <input type="password" id="password" placeholder="Contraseña">
                
                <label for="show-password">Mostrar contraseña: </label>
                <input type="checkbox" id="show-password">
                <small id="password-hint" class="form-hint">La contraseña debe tener al menos 8 caracteres, incluyendo al menos una mayúscula, una minúscula, un número y un carácter especial.</small>

                <button type="submit" id="signup-btn">Crear Cuenta</button>
            </form>
            <div id="message"></div>
        </main>
    </div>
    <script src="crear_cuenta.js"></script>
</body>
</html>
