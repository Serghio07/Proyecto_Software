<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Restaurante Liz</title>
    <link rel="stylesheet" href="nuevo_codigo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Restablecer Contraseña</h1>
        </header>
        <main>
            <form class="reset-password-form">
                <label for="username"><b>Usuario:</b></label>
                <input type="text" id="username" placeholder="Usuario">
                <label for="email"><b>Correo Electrónico:</b></label>
                <input type="email" id="email" placeholder="Correo Electrónico">
                <button type="submit" id="reset-password-btn">Restablecer Contraseña</button>
            </form>
            <div id="message"></div>
        </main>
    </div>
    <script src="nuevo_codigo.js"></script>
</body>
</html>
