<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurante Liz</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header class="welcome">
            <a href="../BIenvenida/bienvenida.html"><button class="back-btn">Atrás</button></a>
            <h1>INICIO DE SESION</h1>
            <h2 class="restaurant-title">RESTAURANTE LIZ</h2>
        </header>
        <main class="login-container">
            <div class="logo">
                <img src="logo_restaurante.png" alt="Logo Restaurante Liz" style="border-radius: 100px;">
            </div>
            <form class="login-form">
                <fieldset>
                    <legend>INGRESAR</legend>

                    <label for="username">Usuario:</label>
                    <input type="text" id="username" placeholder="Usuario">

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" placeholder="Correo Electrónico">

                    <label for="password">Código:</label>
                    <input type="password" id="password" placeholder="Contraseña">
                    
                    
                    <a href="./RestablecerContrasena/nuevo_codigo.html">¿Olvidaste tu contraseña?</a>
                    <button type="submit" id="login-btn">Ingresar</button>
                    <a href="./crearCuenta/crear_cuenta.html">Crear cuenta</a>
                </fieldset>
            </form>
        </main>
    </div>
    <script src="login.js"></script>
</body>
</html>
