<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Restaurante Liz</title>
    <link rel="stylesheet" href="nuevo_codigo.css">
</head>
<body>
    <div class="reset-page">
        <div class="reset-container">
            <div class="reset-left">
                <img src="icono_restaurarCodigo.png" alt="Restablecer Contraseña" class="reset-icon">
            </div>
            <div class="reset-right">
                <header>
                    <h1>Restablecer Contraseña</h1>
                </header>
                <main>
                    <form class="reset-password-form">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" placeholder="Usuario" required>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" placeholder="Correo Electrónico" required>
                        <button type="submit" id="reset-password-btn">Restablecer Contraseña</button>
                    </form>
                    <div id="message"></div>
                </main>
            </div>
        </div>
    </div>
    <script src="nuevo_codigo.js"></script>
</body>
</html>
